<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSPLASH API - Infinity Scroll</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title: Check Google font -->
    <h1>- Infinity Scroll -</h1>

    <div class="loader" id="loader" hidden>
        <img src="Loader_Ball-0.9s-200px_transparent-BG.svg" alt="Loading">

    <!-- Image Container -->
    <div class="imageContainer" id="imageContainer">

        <img src="https://images.unsplash.com/photo-1691928922932-8e8a3b0d95e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="">
        <img src="https://images.unsplash.com/photo-1691928922932-8e8a3b0d95e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
